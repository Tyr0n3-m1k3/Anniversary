<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5-Year Anniversary 💕</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Happy 5th Anniversary, My Love 💖</h1>
    <p>Five perfect years with you.</p>

    <audio id="bgMusic" loop>
      <source src="cold-water.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button class="button" onclick="toggleMusic()">🔊 Play / Pause Music</button>
    <button class="button" onclick="showLetter()">💌 Read Letter</button>
    <div class="letter">
      <div class="letter-box">
        <h2>To My Lovely Girl</h2>
        <p>
          These five years have been an adventure I never want to end. Despite the many ups and downs
          You're my favorite person in the universe💕
        </p>
        <p>❤️ Your forever </p>
      </div>
    </div>

    <button class="button" onclick="showGallery()">🎮 Our Moments</button>
    <div class="gallery">
      <img src="photo1.png" alt="Moment 1">
      <img src="photo2.png" alt="Moment 2">
      <img src="photo3.png" alt="Moment 3">
    </div>

    <button class="button" onclick="bloomFlower()">🌸 Click for Surprise</button>
  </div>

  <div class="flower-scene">
    <!-- Flower will be inserted here by JS -->
  </div>

  <canvas id="heartsCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
